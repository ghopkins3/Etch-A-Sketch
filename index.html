<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="content">
            <div class="buttons" id="prompt-button">
                <label>Choose Color</label>
                <input class="button" id="color-selector" type="color" value="#242424">
                <button class="button" id="prompt">Change Grid Size</button>
                <button class="button" id="clear">Clear Canvas</button>
                <button class="button" id="toggle-grid">Toggle Grid Lines</button>
                <button class="button" id="rainbow">Rainbow Mode</button>
                <button class="button" id="eraser">Eraser</button>
            </div>
            <div id="grid-container">
        
            </div>
        </div>
    </body>
    <script src="etch-a-sketch.js"></script>
</html>
